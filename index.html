<html>
    <head>
        <meta charset="UTF-8">
        <title>Rosetta-Tablet-HTML</title>
        <link rel="shortcut icon" href="headphones_globe.png" />
        <script src="units.json"></script>
        <script src="js_functions.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body onload='display_lesson_choices()' onresize="fill_imgs()">
        <div id="lesson_choice" style="display: none">
          <table id="lesson_choice_table" border=1>
            <tr>
              <td><h1>Units:</h1></td>
              <td><h1>Lessons:</h1></td>
            <tr>
              <td><div id="units"></div></td>
              <td><div id="lessons"></div></td>
            </tr>
          </table>
        </div>
        <div id="fade" class="black_overlay"></div>
        <div id="score_screen" class='white_content'>
        <table id="score_table" border=1>
          <tr id="headers">
            <td>Date</td>
            <td>Unit</td>
            <td>Lesson</td>
            <td>Score</td>
          </tr>
          <tr id="values">
            <td id="score_date"></td>
            <td id="score_unit"></td>
            <td id="score_lesson"></td>
            <td id="score_score"></td>
          </tr>
        </table>
        <img id="retry" src="repeat.png" border=1 onclick='choose_lesson(current_unit,current_lesson)'/>
        <img id="home" src="home_icon.png" border=1 onclick='display_lesson_choices()'/>
        </div>
      <div id="answer_feedback" class='white_content'></div>

      <div id="main_lesson">
          <span id="phrasebox">
              <img src="sound.png" height="50px" onclick="play(document.getElementById('phraseboxaudio'))">
              <span id="phraseboxwords" style="font-size: 3em;">Filler Text</span>
              <audio id="ind_words_audio" src=""></audio>
              <audio id="audio_feedback" src=""></audio>
              <audio id="phraseboxaudio" src=""></audio>
          </span>
          <span id='scorebox' style="float: right; font-size: 1.5em;">Score: </span>
          <img src="home_icon.png" onclick="display_lesson_choices()" height="50px" style="float: right;">

          <table border="1">
              <tr>
                  <td id="box1" class="choicebox">
                      <img src="sound.png" id="img1" class="choice" onclick="box_clicked(this.id)">
                  </td>
                  <td id="box2" class="choicebox">
                      <img src="sound.png" id="img2" class="choice" onclick="box_clicked(this.id)">
                  </td>
              </tr>
              <tr>
                  <td id="box3" class="choicebox">
                      <img src="sound.png" id="img3" class="choice" onclick="box_clicked(this.id)">
                  </td>
                  <td id="box4" class="choicebox">
                      <img src="sound.png" id="img4" class="choice" onclick="box_clicked(this.id)">
                  </td>
              </tr>
        </table>
      </div>
    </body>
</html>
